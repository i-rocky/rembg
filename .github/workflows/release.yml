name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.gh_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release (empty)
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: rembg-app/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (macOS only)
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            rembg-app/src-tauri -> target

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            pkg-config \
            patchelf

      - name: Install frontend dependencies
        working-directory: rembg-app
        run: npm ci

      - name: Build + upload Tauri bundles
        # tauri-apps/tauri-action uses tags like `action-v0.x.y` (no `v1` tag).
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: rembg-app
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  cli:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            rembg-rs -> target

      - name: Build rembg-rs (release)
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: rembg-rs

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $bin = "rembg-rs/target/${{ matrix.target }}/release/rembg-rs.exe"
          $zip = "dist/rembg-rs-${{ matrix.target }}.zip"
          Copy-Item $bin -Destination "dist/rembg-rs.exe" -Force
          Compress-Archive -Path "dist/rembg-rs.exe" -DestinationPath $zip -Force
          Remove-Item "dist/rembg-rs.exe" -Force

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          BIN="rembg-rs/target/${{ matrix.target }}/release/rembg-rs"
          OUT="dist/rembg-rs-${{ matrix.target }}.tar.gz"
          tar -C "$(dirname "$BIN")" -czf "$OUT" "$(basename "$BIN")"

      - name: Upload CLI asset(s) to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/rembg-rs-${{ matrix.target }}.*
